<div ng-controller="ResultController">
    <div class="container main-content">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 center">
                <div class="resultMessage">
                    SUCCESS
                </div>
                <div class="res-h1">
                    An awesome playlist has now been generated for you.
                </div>
                <div class="res-h2" ng-class="{'visible': playlistName}">
                    We figured <div id="playlist-name">{{ playlistName }}</div> would be a quite nice name.
                </div>
                <div class="loginBtn">
                    <a ng-href="{{ playlistLink }}">
                        CHECK IT OUT
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
